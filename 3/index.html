<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <section class="chat">
            <div class="chat__header">
                <img src="https://cdn.icon-icons.com/icons2/1724/PNG/512/4023883-bot-head-robot-robotics_112865.png" alt="" class="header__photo">
                <title class="chat__name">Сервер</title>
            </div>
            <div class="message-block"></div>
            <div class="send-block">
                <input type="text" class="send-block__input" placeholder="Введите сообщение...">
                <button class="send-block__btn send-btn">Отправить</button>
                <button class="send-block__btn geo-btn">Гео-локация</button>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
